<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div *ngIf="upload" class="video-container">
        <h3>{{ upload.title }}</h3>
        <video [src]="videoUrl"
               controls
               width="100%"
               height="auto">
          Your browser does not support the video tag.
        </video>
        <p>{{ upload.description }}</p>
      </div>
      <div *ngIf="!upload">
        <p>Select a video to watch</p>
      </div>
    </div>
  </div>
</div>
